    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            overscroll-behavior-y: contain;
            background-color: #f8fafc;
            font-size: 11px; /* Global Reduction */
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 3px; height: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(8px) scale(0.98); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }
        .animate-fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        textarea { 
            -webkit-appearance: none; 
            border: none;
            outline: none;
            line-height: 1.4;
        }
        
        /* Table responsiveness improvements */
        table { border-collapse: collapse; min-width: 100%; }
        
        /* Prose adjustments for chat bubbles */
        .prose p { margin-bottom: 0.5rem; }
        .prose p:last-child { margin-bottom: 0; }
        .prose ul, .prose ol { margin-top: 0.25rem; margin-bottom: 0.25rem; }
        .prose li { margin-bottom: 0.15rem; }

        /* Swipe indicator hint (optional) */
        @media (max-width: 768px) {
            .group\/msg:active::before {
                content: '';
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                width: 3px;
                background: #ca0607;
                border-radius: 2px;
                opacity: 0.5;
            }
        }
    </style>
